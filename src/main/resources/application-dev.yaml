spring:
  datasource:
    url: ${DEV_DB_URL:jdbc:postgresql://localhost:5432/speech_metrics_db}
    username: postgres
    password: postgres
    hikari:
      # do not fail the application immediately if DB is not yet available; Hikari will retry
      initialization-fail-timeout: -1
      connection-timeout: 30000
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  validation:
    fail-fast: false

# Vosk model paths for IDE/dev: force local source-tree paths (ignore env overrides)
speech:
  vosk:
    large-model-path: ${user.dir}/src/main/resources/model/vosk-model-en-us-0.22-lgraph
    small-model-path: ${user.dir}/src/main/resources/model/vosk-model-small-en-us-0.15

logging:
  level:
    cz.oluwagbemiga.*: DEBUG
    org.springframework.http.converter.json: DEBUG
    org.springframework.web: DEBUG