spring:
  application:
    name: speech-metric
  # Validation configuration
  mvc:
    throw-exception-if-no-handler-found: true
  validation:
    fail-fast: false  # Set to true if you want validation to stop on first error
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/speech_metrics_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Vosk model paths (can be overridden with env vars)
speech:
  vosk:
    large-model-path: ${VOSK_LARGE_MODEL_PATH:/app/models/vosk-model-en-us-0.22-lgraph}
    small-model-path: ${VOSK_SMALL_MODEL_PATH:/app/models/vosk-model-small-en-us-0.15}

jwt:
  secret: ${JWT_SECRET}
  expirationMs: ${JWT_EXPIRATION}

registration:
  secret-key: ${REGISTRATION_SECRET_KEY}
